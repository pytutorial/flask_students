<table border="1">
  <tr>
    <th>No.</th>
    <th>Student Number</th>
    <th>Name</th>
    <th></th>
  </tr>
  {% for st in studentList %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ st.studentNo }}</td>
      <td>{{ st.name }}</td>
      <td>
        <a href='/edit/{{st.id}}'>Edit</a>
        <a href='/delete/{{st.id}}'>Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
<a href='/create_student'>
  Add new student
</a>
